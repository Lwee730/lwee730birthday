<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LWEE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-text">try to touch screen</div>
    <audio id="bg-music" autoplay loop muted>
  <source src="assets/bg-music.mp3" type="audio/mpeg" />
</audio>
    
   <script>
  document.addEventListener('click', function playMedia() {
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');
    const startText = document.getElementById('start-text');
    const mainTitle = document.getElementById('main-title');
    const subTitle = document.getElementById('sub-title');

    console.log("👆 点击页面了，准备播放视频和音乐");

    // 播音乐
    if (audio) {
      audio.play().then(() => {
        console.log("🎵 音乐播放成功");
      }).catch(err => {
        console.log("❌ 音乐播放失败", err);
      });
    }

    // 关键处理：等待一点时间后再尝试播放视频
    setTimeout(() => {
      if (video) {
        console.log("⏳ 准备播放视频...");
        video.play().then(() => {
          console.log("🎬 视频播放成功");
        }).catch(err => {
          console.log("❌ 视频播放失败", err);
        });
      }
    }, 300); // 延迟 300ms 播放视频，有助于解决 iOS 拦截

    // 隐藏提示文字
    if (startText) startText.style.display = 'none';

    // 渐隐标题
    setTimeout(() => {
      if (mainTitle) mainTitle.classList.add('fade-out');
      if (subTitle) subTitle.classList.add('fade-out');
    }, 5000);

    // 移除事件绑定（只触发一次）
    document.removeEventListener('click', playMedia);
  });
</script>
    
    <!-- 视频背景 -->
    <video muted loop playsinline class="bg-video">
      <source src="assets/iphone-ad.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <script>
  const music = document.getElementById('bg-music');
  document.body.addEventListener('click', () => {
    music.muted = false;
    music.play();
  }, { once: true });
</script>

  <script>
  document.addEventListener('click', function playMedia() {
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');

    if (audio) {
      audio.play().catch(() => {});
    }

    if (video) {
      video.play().catch(() => {});
    }
    
    document.removeEventListener('click', playMedia);
  });
</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LWEE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-text">try to touch screen</div>
    <audio id="bg-music" autoplay loop muted>
  <source src="assets/bg-music.mp3" type="audio/mpeg" />
</audio>
    
   <script>
  document.addEventListener('click', function playMedia() {
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');
    const startText = document.getElementById('start-text');
    const mainTitle = document.getElementById('main-title');
    const subTitle = document.getElementById('sub-title');

    console.log("👆 点击页面了，准备播放视频和音乐");

    if (audio) {
      audio.play().then(() => {
        console.log("🎵 音乐播放成功");
      }).catch(err => {
        console.log("❌ 音乐播放失败", err);
      });
    }

    if (video) {
      const waitForVideoToLoad = () => {
        if (video.readyState >= 3) {
          console.log("🎬 视频已准备好，开始播放");
          video.play().then(() => {
            console.log("🎬 视频播放成功");
          }).catch(err => {
            console.log("❌ 视频播放失败", err);
          });
        } else {
          console.log("⏳ 视频未加载完成，100ms后重试...");
          setTimeout(waitForVideoToLoad, 100);
        }
      };
      waitForVideoToLoad();
    } else {
      console.log("🚫 没找到视频元素");
    }

    if (startText) startText.style.display = 'none';

    setTimeout(() => {
      if (mainTitle) mainTitle.classList.add('fade-out');
      if (subTitle) subTitle.classList.add('fade-out');
    }, 5000);

    document.removeEventListener('click', playMedia);
  });
</script>
    
    <!-- 视频背景 -->
    <video muted loop playsinline class="bg-video">
      <source src="assets/iphone-ad.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <script>
  const music = document.getElementById('bg-music');
  document.body.addEventListener('click', () => {
    music.muted = false;
    music.play();
  }, { once: true });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LWEE</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <p id="countdown" class="countdown-text"></p>
  <!-- 第一屏：点击播放 -->
  <section class="intro">
    <video id="main-video" src="assets/iphone-ad.mp4" muted playsinline></video>
    <div class="intro-content">
      <h1 id="main-title">LWEE0730</h1>
      <h2 id="sub-title">One more thing</h2>
      <h3 id="trd-title">往下滑有惊喜！</h3>
      <button id="playButton">tap to continue</button>
    </div>
    <audio id="bg-music" src="assets/bg-music.mp3"></audio>
  </section>

  <!-- 第二屏：图文展示 -->
  <section class="panel image">
    <img src="assets/14pm2.jpg" alt="iPhone" class="fullscreen-image" />
    <p>不是装 是实力
  </p>
  </section>

  <!-- 第三屏：视频滚动展示 -->
  <section class="panel video">
    <video id="scroll-video" src="assets/iphone-ad.mp4" muted loop playsinline></video>
    <p>Welcome to LWE's website</p>
  </section>
  
  <!-- 留言按钮 -->
<button id="openMessage" class="message-button">✉️ 留言祝福</button>

<!-- 弹出留言窗口 -->
<div id="messageBox" class="message-box">
  <h3>对 LWE 说句生日祝福吧 🎂</h3>
  <textarea id="messageInput" placeholder="写下你的祝福..."></textarea>
  <button id="submitMessage">提交</button>
  <button id="closeMessage">关闭</button>

  <div id="messageList"></div>
</div>

  <!-- 播放器按钮 -->
<div id="music-toggle">🎵</div>

<!-- 播放器面板 -->
<div id="music-player">
  <div id="song-title">当前曲目：未播放</div>
  <button id="play-btn">▶️ 播放</button>
  <button id="pause-btn">⏸️ 暂停</button>
  <button id="next-btn">⏭️ 下一首</button>
</div>

  <script src="script.js"></script>
</body>
</html>

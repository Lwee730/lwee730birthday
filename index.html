<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LWEE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-text">try to touch screen</div>
    <audio id="bg-music" autoplay loop muted>
  <source src="assets/bg-music.mp3" type="audio/mpeg" />
</audio>
    
   <script>
  document.addEventListener('click', function playMedia() {
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');
    const startText = document.getElementById('start-text');
    const mainTitle = document.getElementById('main-title');
    const subTitle = document.getElementById('sub-title');

    console.log("👆 页面已点击，开始尝试播放");

    // 播放音乐
    if (audio) {
      audio.play().then(() => {
        console.log("🎵 音乐播放成功");
      }).catch(err => {
        console.log("❌ 音乐播放失败", err);
      });
    }

    // 播放视频（暴力兼容模式）
    if (video) {
      let attempt = 0;
      const tryPlay = () => {
        video.play().then(() => {
          console.log("🎬 视频播放成功");
        }).catch(err => {
          attempt++;
          console.log(`❌ 第 ${attempt} 次播放失败，原因:`, err);
          if (attempt < 10) {
            setTimeout(tryPlay, 1000); // 每秒重试一次
          } else {
            console.log(" 视频最终播放失败");
          }
        });
      };

      setTimeout(tryPlay, 500); // 延迟 0.5 秒后尝试第一次
    }

    if (startText) startText.style.display = 'none';

    setTimeout(() => {
      if (mainTitle) mainTitle.classList.add('fade-out');
      if (subTitle) subTitle.classList.add('fade-out');
    }, 5000);

    document.removeEventListener('click', playMedia);
  });
</script>
    
    <!-- 视频背景 -->
    <video id="bg-video"muted loop playsinline>
      <source src="assets/iphone-ad.mp4" type="video/mp4" />
    </video>
    <script>
  const music = document.getElementById('bg-music');
  document.body.addEventListener('click', () => {
    music.muted = false;
    music.play();
  }, { once: true });
</script>

  </body>
</html>
